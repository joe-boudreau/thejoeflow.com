<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Armata|Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/animate.css">
    <link href="/shariff-3.2.1/shariff.complete.css" rel="stylesheet">
    <title>The Joe Flow</title>
</head>
<body>
<div id="navbar" th:insert="~{navbar}"></div>

<div class="container-fluid odd">
    <div class="row">
        <div class="col-lg-3 col-md-5 col-12 sidebar mr-3 pl-3 archive-col">
            <div class="container sticky-top">
                <div class="row" id="archiveRow" th:insert="~{archive}"></div>
            </div>
        </div>

        <div class="blog-post col-lg-6 col-md-7 col-12 px-4">
            <div class="row">
                <h1 th:text="${blogPost.title}">Post Title</h1>
            </div>
            <div class="row">
                <h4 th:text="${#dates.format(blogPost.published, 'EEEEEEEEEE, MMMMMMMMMMM d yyyy')}">published date</h4>
            </div>
            <div class="row" th:insert="~{social}" th:with="url=@{${rootUrl} + '/blog/post?id=' + ${blogPost.id}}"></div>
            <div class="row">
                <div class="post-content" th:utext="${blogPost.content}">post content</div>
            </div>
            <div class="row" th:insert="${blogPost.type == T(com.thejoeflow.blog.PostType).FICTION_REVIEW} ? ~{fictionScore} : ~{}"></div>
            <div class="row" th:insert="${blogPost.type == T(com.thejoeflow.blog.PostType).NON_FICTION_REVIEW} ? ~{nonFictionScore} : ~{}"></div>
        </div>
    </div>
</div>

<div th:insert="~{footer}"></div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/javascript/blog.js"></script>
<script src="/javascript/common.js"></script>
<script src="/shariff-3.2.1/shariff.min.js"></script>
</body>
</html>
