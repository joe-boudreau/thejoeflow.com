<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="container-fluid">
    <div class="row mb-2 justify-content-between">
        <div id="rating-col" class="col-12 col-md-6 pt-1">
            <h3 id="rating-title">Rating</h3>
            <img th:each="_ : ${#numbers.sequence(1, blogPost.numberOfWholeStars, 1)}" class="star" src="/icons/star.png">
            <img th:each="_ : ${#numbers.sequence(1, blogPost.numberOfHalfStars, 1)}" class="star" src="/icons/half_star.png">
        </div>
        <div id="score-type-col" class="col-12 col-md-6 pt-1">
            <h6 id="score-type">Fiction&nbsp;<a tabindex="0" class="clicky fiction-score-info"><img style="height:20px;" src="/icons/info_icon.png"></a>
            </h6>
        </div>
    </div>
</div>
<div class="container-fluid" id="score">
    <div class="row justify-content-center">
        <div class="col-6 col-md-4">
            <div class="row">
                <div class="col">
                    <h4 class="text-center">Imagery</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center p-score"><span class="score-number" th:text="${blogPost.score.scores[0]}">6</span><span>/7</span></p>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-4" style="padding:0;">
            <div class="row">
                <div class="col">
                    <h4 class="text-center">Entertainment</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center p-score"><span class="score-number" th:text="${blogPost.score.scores[1]}">3.5</span><span>/7</span></p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col">
                    <h4 class="text-center">Writing</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center p-score"><span class="score-number" th:text="${blogPost.score.scores[2]}">4.5</span><span>/7</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <strong>ü•™Ô∏èIf this book was a sandwich it would be: </strong><span th:text="${blogPost.score.sandwich}">sandwich score placeholder</span>
    </div>
</div>
</html>
