<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="container-fluid">
    <div class="row justify-content-between">
        <div class="col">
            <h3>Rating</h3>
        </div>
        <div id="score-type-col" class="col">
            <h6 id="score-type">Fiction</h6>
        </div>
    </div>
</div>
<div class="container-fluid" id="score">
    <div class="row justify-content-center">
        <div class="col-6 col-m-4">
            <div class="row">
                <div class="col">
                    <h4 class="text-center">Imagery</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center p-score"><span class="score-number" th:text="${blogPost.score.scores[0]}">6</span><span>/7</span></p>
                </div>
            </div>
        </div>
        <div class="col-6 col-m-4" style="padding:0;">
            <div class="row">
                <div class="col">
                    <h4 class="text-center">Entertainment</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center p-score"><span class="score-number" th:text="${blogPost.score.scores[1]}">3.5</span><span>/7</span></p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col">
                    <h4 class="text-center">Writing</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center p-score"><span class="score-number" th:text="${blogPost.score.scores[2]}">4.5</span><span>/7</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <strong>ü•™Ô∏èIf this book was a sandwich it would be: </strong><span th:text="${blogPost.score.sandwich}">sandwich score placeholder</span>
    </div>
</div>
</html>
